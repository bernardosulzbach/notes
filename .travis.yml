addons:
  apt:
    packages:
    - biber
    - ghostscript
    - latex-xcolor
    - lmodern
    - texlive-bibtex-extra
    - texlive-extra-utils
    - texlive-fonts-recommended
    - texlive-latex-extra
    - texlive-latex-recommended
    - texlive-math-extra

script:
- bash build.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - "notes.pdf"
  - "notes-compressed.pdf"
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
    repo: bernardosulzbach/notes
