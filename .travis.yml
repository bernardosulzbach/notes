language: ruby

before_install:
  - curl -L https://raw.githubusercontent.com/krlmlr/texlive-squashfs/master/out/texlive.tar.xz | tar xJC ~

install:
  - PATH=$HOME/texlive/bin/x86_64-linux:$PATH

script:
  - pdflatex -interaction=nonstopmode book.tex

deploy:
  provider: releases
  api_key:
    secure: 
  file: book.pdf
  on:
    repo: mafagafogigante/formulas
